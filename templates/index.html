<!doctype html>
<head>
    <title>PDF as a Service</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
</head>
<body style="font-family: helvetica; font-size: 20px; color:#444; background:#eeeeee">
    <div style="padding:20% 0; text-align:center">
        <h1>Upload file to convert</h1>
        <p>Allowed extensions: {{ extensions }}</p>
        <form action="" method=post enctype=multipart/form-data>
            <p>
                <input type=file name=file>
                <input type=submit value=Upload>
            </p>
        </form>
    </div>
</body>
